<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Recipe</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title"><span>Add Recipe</span></h1>
    <div class="wrapper animated bounceInLeft">
    
      <div class="recipe">
        <h3>Enter Recipe Details</h3>
        <form id="theForm">
          <div id="recipeForm">
          <!--Recipe Name-->
          <p>
            <label>Recipe Name</label>
            <input type="text" name="name" id="name" onblur="checkRecipeName(value)">
          </p>
          <!--Name Error-->
          <span class="errorMessage" id="nameError"></span>
          
          <!--Num Of Servings-->
          <p>
            <label>Number of Servings</label>
            <input type="text" name="numOfServings" id="numOfServings" onblur="checkServing(value)">
          </p>
          <!--Serving Error-->
          <span class="errorMessage" id="servingError"></span>
          <br>
          <hr>
        

          <h3>Prep Info</h3>
          <!--Prep Time-->
          
            <label>Prep Time</label>
            <input type="text" name="prepTime" id="prepTime" onblur="checkPrepTime(value)">
          
          <!--PrepTime Error-->
          <span class="errorMessage" id="prepTimeError"></span>
          <br>
          
          <!--Prep Time Dropdown-->
          
              <label for="timeSelect">Select Time</label>
              <select class="select-css" id="timeSelect" name="timeSelect" onchange="checkPrepTimeInput(value)">
                <option value="">Choose Prep Time Value</option>
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
              </select>
          <br>

          <!--PrepTimeValue Error-->
          <span class="errorMessage" id="prepTimeValueError"></span>
          <br>
        
        <hr>

          <!--Recipe Description-->
          <p class="full">
            <label>Recipe Description</label>
            <textarea name="description" rows="5" id="description"></textarea>
          </p>
         </div>

         <br>

         <hr>

         <h3>Ingredients</h3>

         <!--Ingred Amount-->
         <label for="amount">Amount</label>
         <input type="text" name="amount" id="amount">

          <!--Ingred Amount Error-->
          <span class="errorMessage" id="amountError"></span>
          <br>

         <!--Ingred Unit-->
         <label for="unit">Unit</label>
         <select class="select-css" id="unit" name="unit">  
        </select>

        <!--Ingred  Error-->
        <span class="errorMessage" id="dropDownError"></span>
        <br>

         <!--Ingredient-->
         <label for="ingred">Ingredient</label>
         <input type="text" name="ingred" id="ingred">

         <!--Ingred  Error-->
         <span class="errorMessage" id="ingredError"></span>
         <br>


         <br><br>
         <!--Add Ingred Button-->
         <button type="button" id="addIngred" onclick="addIngredient()">Add Ingredient</button>

         <div class="clear"></div>
         <div id="ingredient_fields"></div>
        
         <br>

         <hr>

         <h3>Steps</h3>

         <!--Recipe Steps-->
         <div id="recipeStep">
            <label for="step0">Step</label>
            <input type="text" name="step" id="step">
         </div>
         <!--Step  Error-->
         <span class="errorMessage" id="stepError"></span>
         <br>
         <br><br>
         <!--Add Step Button-->
         <button type="button" id="addStepButton" onclick="addStep()">Add Step</button>

         <div class="clear"></div>
         <div id="step_fields"></div>


         <br>
         <br>
        <hr>
          <!--Submit Button-->
          <p class="full">
            <button id="submitBTN" type="submit" disabled>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

 

<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.memory.js"></script>
<script src="main.js"></script>
<script src="errors.js"></script>
<script>
  populateUnitList('unit');

</script>


</body>
</html>
